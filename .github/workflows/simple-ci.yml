name: Simple CI

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run an online script
        run: echo "hello world"

      - name: Deploy to server
        env:
          DEPLOY_KEY: ${{ secret.MA_SECRET }}
        run: |
          echo "VAR = $MA_VAR Secret = $DEPLOY_KEY"
    
        
